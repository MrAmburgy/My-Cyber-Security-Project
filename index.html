<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Mr.Amburgy — Cybersecurity</title>
  <meta name="description" content="Dark, cyber-security themed landing page with terminal, features, and animated background." />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@300;500&display=swap" rel="stylesheet">
  <style>
    :root{
      --bg:#06070a;
      --panel:rgba(255,255,255,0.03);
      --accent:#00ff9f;
      --accent-2:#00d4ff;
      --muted:#9aa4b2;
      --glass: rgba(255,255,255,0.03);
      --glass-2: rgba(255,255,255,0.02);
      --iframe-height: 360px;
    }
    *{box-sizing:border-box}
    html,body{height:100%;margin:0;font-family:Inter, 'Roboto Mono', system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial}
    body{
      background: radial-gradient(1200px 600px at 10% 10%, rgba(0,212,255,0.03), transparent),
                  radial-gradient(800px 400px at 90% 90%, rgba(0,255,159,0.02), transparent),
                  var(--bg);
      color:#cfeef2;
      -webkit-font-smoothing:antialiased;
      overflow-x:hidden;
    }

    #bg-canvas{position:fixed;inset:0;z-index:0;pointer-events:none}

    /* Banner iframe at very top */
    .badge-banner{
      position:relative;
      z-index:4;
      width:100%;
      display:block;
      background: linear-gradient(180deg, rgba(0,0,0,0.25), rgba(255,255,255,0.01));
      padding:18px 22px;
      box-shadow:0 8px 40px rgba(0,0,0,0.6), inset 0 1px 0 rgba(255,255,255,0.02);
      border-bottom:1px solid rgba(255,255,255,0.02);
      backdrop-filter: blur(6px);
    }
    .badge-frame{
      width:100%;
      height:var(--iframe-height);
      max-width:1400px;
      margin:0 auto;
      border-radius:12px;
      overflow:hidden;
      border:2px solid rgba(0,255,159,0.08);
      box-shadow: 0 10px 40px rgba(0,255,159,0.04);
    }
    .badge-frame iframe{
      width:100%;
      height:100%;
      border:0;
      display:block;
    }

    header{
      position:relative;z-index:3;display:flex;align-items:center;justify-content:space-between;padding:22px 36px;backdrop-filter: blur(6px);
    }
    .logo{display:flex;gap:12px;align-items:center;font-family:'Orbitron',sans-serif;color:var(--accent)}
    .logo .dot{width:16px;height:16px;border-radius:4px;background:linear-gradient(45deg,var(--accent),var(--accent-2));box-shadow:0 0 12px rgba(0,255,159,0.14),0 0 24px rgba(0,212,255,0.04)}

    nav{display:flex;gap:18px;align-items:center}
    nav a{color:var(--muted);text-decoration:none;font-weight:500;font-size:14px}
    nav a:hover{color:var(--accent)}

    /* Header links: LinkedIn + badge small */
    .header-links{display:flex;align-items:center;gap:12px}
    .badge-small{width:120px;height:36px;border-radius:6px;overflow:hidden;border:1px solid rgba(0,255,159,0.08);box-shadow:0 4px 16px rgba(0,255,159,0.04);}
    .badge-small iframe{width:100%;height:100%;border:0;display:block;}
    .linkedin-link{color:var(--accent);text-decoration:none;font-size:14px;font-weight:700;border:1px solid rgba(0,255,159,0.08);padding:4px 8px;border-radius:6px;transition:0.2s}
    .linkedin-link:hover{background:rgba(0,255,159,0.08);}

    .container{position:relative;z-index:2;max-width:1100px;margin:40px auto;padding:20px}
    .hero{display:grid;grid-template-columns:1fr 420px;gap:28px;align-items:start}
    .hero-card{background:linear-gradient(180deg,var(--glass),var(--glass-2));border:1px solid rgba(255,255,255,0.04);padding:32px;border-radius:12px;box-shadow:0 6px 30px rgba(0,0,0,0.6)}

    .hero h1{font-family:'Orbitron',sans-serif;margin:0 0 8px;font-size:36px;line-height:1;color:#e6fff7;letter-spacing:0.6px}
    .hero p.lead{color:var(--muted);margin:0 0 22px;font-size:15px}
    .cta-row{display:flex;gap:12px}
    .btn{padding:10px 16px;border-radius:10px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--accent);cursor:pointer;font-weight:700}
    .btn.secondary{color:var(--muted);border-style:dashed}

    .terminal{background:#020306;border-radius:8px;padding:18px;font-family:'Roboto Mono', monospace;color:#b9ffee;box-shadow:inset 0 1px 0 rgba(255,255,255,0.02),0 12px 40px rgba(2,6,12,0.6);border:1px solid rgba(0,255,159,0.03)}
    .term-header{display:flex;gap:8px;align-items:center;margin-bottom:12px}
    .term-dots{display:flex;gap:6px}
    .term-dots span{width:11px;height:11px;border-radius:50%;background:rgba(255,255,255,0.06)}
    .prompt{color:var(--muted);font-size:13px}
    .cmd{color:var(--accent);font-weight:600}

    /* visitor IP widget */
    .ip-widget{background:linear-gradient(180deg, rgba(0,0,0,0.18), rgba(255,255,255,0.01));border:1px solid rgba(0,255,159,0.06);padding:14px;border-radius:10px;color:var(--muted);font-family:'Roboto Mono', monospace;max-width:520px;margin:18px auto 0;box-shadow:0 10px 30px rgba(0,0,0,0.5);}
    .ip-row{display:flex;justify-content:space-between;align-items:center;gap:12px}
    .ip-main{font-size:20px;color:var(--accent);font-weight:700}
    .ip-sub{font-size:13px;color:var(--muted);margin-top:6px}
    .ip-grid{display:grid;grid-template-columns:repeat(2,1fr);gap:8px;margin-top:12px}
    .ip-cell{background:rgba(255,255,255,0.01);padding:10px;border-radius:8px;border:1px solid rgba(255,255,255,0.02)}
    .small-btn{padding:6px 8px;border-radius:8px;border:1px solid rgba(255,255,255,0.04);background:transparent;color:var(--accent);cursor:pointer;font-weight:600;font-size:13px}
    .privacy-note{font-size:12px;color:#8fa3af;margin-top:10px}

    footer{margin:48px 0 18px;color:var(--muted);text-align:center}

    @media (max-width:980px){
      .hero{grid-template-columns:1fr}
      .features{grid-template-columns:repeat(2,1fr)}
    }
    @media (max-width:720px){
      .features{grid-template-columns:1fr}
      .hero h1{font-size:26px}
      header{flex-wrap:wrap;gap:12px}
    }
  </style>
</head>
<body>
  <canvas id="bg-canvas" aria-hidden="true"></canvas>

  <!-- ==== TryHackMe Badge Banner (large) ==== -->
  <div class="badge-banner" role="region" aria-label="TryHackMe public profile badge">
    <div class="badge-frame" title="TryHackMe badge — public profile">
      <iframe src="https://tryhackme.com/api/v2/badges/public-profile?userPublicId=5841728" frameborder="0" scrolling="no" allowfullscreen aria-hidden="false"></iframe>
    </div>
  </div>

  <!-- Header with logo, nav, LinkedIn, small TryHackMe badge -->
  <header>
    <div class="logo"><div class="dot"></div><div style="display:flex;flex-direction:column;line-height:1">
      <span style="font-size:16px">Mr.Amburgy</span>
      <small style="font-size:10px;color:var(--muted);letter-spacing:0.6px">Cyber Ops • Threat Lab (DEMO)</small>
    </div></div>
    <nav>
      <a href="#features">Features</a>
      <a href="#terminal">Live Console</a>
      <a href="#contact">Contact</a>
    </nav>
    <div class="header-links">
      <a href="https://www.linkedin.com/in/anthony-amburgy-6793a81a2/" target="_blank" rel="noopener noreferrer" class="linkedin-link">LinkedIn</a>
      <div class="badge-small" title="TryHackMe Badge">
        <iframe src="https://tryhackme.com/api/v2/badges/public-profile?userPublicId=5841728"></iframe>
      </div>
    </div>
  </header>

  <main class="container" id="top">
    <!-- Original hero, terminal, features, contact, etc. remain unchanged -->

    <!-- Visitor IP + Geo widget -->
    <div id="ipWidget" class="ip-widget" aria-live="polite" title="Your public IP and approximate location">
      <div class="ip-row">
        <div>
          <div style="font-size:12px;color:var(--muted)">Your public IP</div>
          <div id="ipAddr" class="ip-main">—</div>
          <div id="ipOrg" class="ip-sub">Loading information…</div>
        </div>
        <div style="display:flex;flex-direction:column;align-items:flex-end;gap:8px">
          <button id="copyIpBtn" class="small-btn" title="Copy IP to clipboard">Copy IP</button>
          <button id="refreshIpBtn" class="small-btn" title="Refresh">Refresh</button>
        </div>
      </div>
      <div class="ip-grid">
        <div class="ip-cell"><strong>Country</strong><br><span id="ipCountry">—</span></div>
        <div class="ip-cell"><strong>Region</strong><br><span id="ipRegion">—</span></div>
        <div class="ip-cell"><strong>City</strong><br><span id="ipCity">—</span></div>
        <div class="ip-cell"><strong>Postal</strong><br><span id="ipPostal">—</span></div>
        <div class="ip-cell"><strong>Timezone</strong><br><span id="ipTZ">—</span></div>
        <div class="ip-cell"><strong>Coords</strong><br><a id="ipCoords" href="#" target="_blank" rel="noopener noreferrer">—</a></div>
      </div>
      <div class="privacy-note">Privacy: this lookup calls <code>ipapi.co</code> to determine your public IP and approximate location. No data is stored by this page.</div>
    </div>

    <!-- Continue with rest of original page content: hero, terminal, features, contact, footer -->

  </main>

  <script>
    // update year
    document.getElementById('year')?.textContent = new Date().getFullYear();

    // simple matrix / binary rain background canvas
    const canvas = document.getElementById('bg-canvas');
    const ctx = canvas.getContext('2d');
    let width, height, columns, drops;
    function initCanvas(){
      width = canvas.width = window.innerWidth;
      height = canvas.height = window.innerHeight;
      const fontSize = 14;
      columns = Math.floor(width / fontSize);
      drops = Array(columns).fill(1).map(()=>Math.floor(Math.random()*height));
      ctx.font = fontSize + 'px monospace';
    }
    function draw(){
      ctx.fillStyle = 'rgba(6,7,10,0.12)';
      ctx.fillRect(0,0,width,height);
      const chars = '01';
      for(let i=0;i<columns;i++){
        const text = chars.charAt(Math.floor(Math.random()*chars.length));
        const x = i * 14;
        const y = drops[i] * 14;
        ctx.fillStyle = 'rgba(0,255,159,' + (Math.random()*0.6 + 0.2) + ')';
        ctx.fillText(text, x, y);
        if(y > height && Math.random() > 0.975) drops[i] = 0;
        drops[i]++;
      }
      requestAnimationFrame(draw);
    }
    window.addEventListener('resize', ()=>{initCanvas();});
    initCanvas();
    draw();

    // Visitor IP widget JS
    async function updateIP(){
      try {
        const res = await fetch('https://ipapi.co/json/');
        const data = await res.json();
        document.getElementById('ipAddr').textContent = data.ip;
        document.getElementById('ipOrg').textContent = data.org || '—';
        document.getElementById('ipCountry').textContent = data.country_name || '—';
        document.getElementById('ipRegion').textContent = data.region || '—';
        document.getElementById('ipCity').textContent = data.city || '—';
        document.getElementById('ipPostal').textContent = data.postal || '—';
        document.getElementById('ipTZ').textContent = data.timezone || '—';
        const coords = data.latitude && data.longitude ? `${data.latitude}, ${data.longitude}` : '—';
        document.getElementById('ipCoords').textContent = coords;
        document.getElementById('ipCoords').href = data.latitude && data.longitude ? `https://www.google.com/maps?q=${data.latitude},${data.longitude}` : '#';
      } catch(e){ console.error(e); }
    }
    document.getElementById('refreshIpBtn')?.addEventListener('click',updateIP);
    document.getElementById('copyIpBtn')?.addEventListener('click',()=>{
      navigator.clipboard.writeText(document.getElementById('ipAddr').textContent);
      alert('IP copied to clipboard!');
    });
    updateIP();
  </script>
</body>
</html>
